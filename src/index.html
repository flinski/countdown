<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Countdown</title>
</head>

<body>
	<div class="wrapper">
		<div class="countdown">
			<div class="title">New Year Countdown</div>
			<div class="clock">
				<div class="number-wrapper">
					<div class="number number--days">
						<div class="digit digit--days">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
						<div class="digit digit--days">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
						<div class="digit digit--days">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
					</div>
					<div class="text">days</div>
				</div>

				<div class="separator">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>

				<div class="number-wrapper">
					<div class="number number--hours">
						<div class="digit digit--hours">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
						<div class="digit digit--hours">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
					</div>
					<div class="text">hours</div>
				</div>

				<div class="separator">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>

				<div class="number-wrapper">
					<div class="number number--minutes">
						<div class="digit digit--minutes">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
						<div class="digit digit--minutes">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
					</div>
					<div class="text">minutes</div>
				</div>

				<div class="separator">
					<div class="dot"></div>
					<div class="dot"></div>
				</div>

				<div class="number-wrapper">
					<div class="number number--seconds">
						<div class="digit digit--seconds">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
						<div class="digit digit--seconds">
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
							<div class="segment"></div>
						</div>
					</div>
					<div class="text">seconds</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
